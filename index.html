<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeAura</title>
  <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Economica', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefaf6;
      color: #333;
      transition: all 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff8f1;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #8d6e63;
    }

    .dark-mode-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 60px;
      height: 30px;
      background: #ccc;
      border-radius: 15px;
      padding: 5px;
      cursor: pointer;
      position: relative;
    }

    .dark-mode-toggle .circle {
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .dark-mode-active .dark-mode-toggle {
      background: #333;
    }

    .dark-mode-active .dark-mode-toggle .circle {
      transform: translateX(30px);
    }

    .menu-bubble {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #8d6e63;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .menu-bubble img {
      width: 30px;
      height: 30px;
    }

    .menu-icons {
      position: fixed;
      bottom: 90px;
      right: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      display: none;
    }

    .menu-icons img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-icons img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    main {
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .section {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff8f1;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Dark Mode */
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    .dark-mode header {
      background: #1e1e1e;
    }

    .dark-mode footer {
      background: #1e1e1e;
    }

    .dark-mode .section {
      background: #1e1e1e;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <h1>HomeAura</h1>
    <div class="dark-mode-toggle" id="darkModeToggle">
      <div class="circle"></div>
    </div>
  </header>

  <div class="menu-bubble" id="menuBubble">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png" alt="Menu">
  </div>

  <div class="menu-icons" id="menuIcons">
    <img src="https://img.icons8.com/ios/50/8d6e63/home.png" alt="Home" onclick="navigateTo('#home')">
    <img src="https://img.icons8.com/ios/50/8d6e63/furniture.png" alt="Category" onclick="navigateTo('#category')">
    <img src="https://img.icons8.com/ios/50/8d6e63/shopping-cart.png" alt="Bag" onclick="navigateTo('#bag')">
    <img src="https://img.icons8.com/ios/50/8d6e63/wallet.png" alt="Wallet" onclick="navigateTo('#wallet')">
    <img src="https://img.icons8.com/ios/50/8d6e63/contacts.png" alt="Account" onclick="navigateTo('#account')">
  </div>

  <main>
    <section id="home" class="section">
      <h2>Welcome to HomeAura</h2>
      <p>Your house, your aura, your style.</p>
    </section>

    <section id="category" class="section">
      <h2>Categories</h2>
      <p>Explore furniture by categories.</p>
    </section>

    <section id="bag" class="section">
      <h2>Your Bag</h2>
      <p>Checkout your selected items here.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HomeAura. All rights reserved.</p>
  </footer>

  <script>
    const darkModeToggle = document.getElementById("darkModeToggle");
    const menuBubble = document.getElementById("menuBubble");
    const menuIcons = document.getElementById("menuIcons");

    // Dark mode toggle
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Menu bubble toggle
    menuBubble.addEventListener("click", () => {
      menuIcons.style.display = menuIcons.style.display === "flex" ? "none" : "flex";
    });

    // Navigate to sections
    function navigateTo(sectionId) {
      const section = document.querySelector(sectionId);
      section.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
