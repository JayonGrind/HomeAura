<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeAura</title>
  <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Economica', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefaf6;
      color: #333;
      transition: all 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff8f1;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #8d6e63;
    }

    .dark-mode-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 60px;
      height: 30px;
      background: #ccc;
      border-radius: 15px;
      padding: 5px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s;
    }

    .dark-mode-toggle .circle {
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      left: 5px;
      transition: all 0.3s;
    }

    .dark-mode-active .dark-mode-toggle {
      background: #333;
    }

    .dark-mode-active .dark-mode-toggle .circle {
      left: 35px;
      background: #fff;
    }

    .menu-bubble {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #8d6e63;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
    }

    .menu-bubble img {
      width: 25px;
      height: 25px;
    }

    .menu-icons {
      position: fixed;
      bottom: 80px;
      right: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      display: none;
    }

    .menu-icons .menu-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s;
    }

    .menu-icons .menu-button img {
      width: 30px;
      height: 30px;
    }

    .menu-icons .menu-button:hover {
      transform: scale(1.1);
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .section {
      display: none;
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .section.active {
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff8f1;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Login Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      z-index: 1001;
    }

    .modal.active {
      display: block;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .modal button {
      padding: 10px 20px;
      background: #8d6e63;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background: #755847;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>HomeAura</h1>
      <button onclick="showLoginModal()">Login/Signup</button>
    </div>
    <div class="dark-mode-toggle" id="darkModeToggle">
      <div class="circle"></div>
    </div>
  </header>

  <main>
    <section id="home" class="section active">
      <h2>Welcome to HomeAura</h2>
      <p>Discover the perfect furniture for your home.</p>
    </section>

    <section id="category-chairs" class="section">
      <h2>Chairs</h2>
      <p>Explore our collection of chairs.</p>
    </section>

    <section id="category-couches" class="section">
      <h2>Couches</h2>
      <p>Explore our collection of couches.</p>
    </section>

    <section id="account" class="section">
      <h2>Account Management</h2>
      <p id="account-info">Please log in to view your account details.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HomeAura. All rights reserved.</p>
  </footer>

  <div class="menu-bubble" id="menuBubble">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png" alt="Menu">
  </div>

  <div class="menu-icons" id="menuIcons">
    <div class="menu-button" onclick="navigateTo('home')">
      <img src="https://img.icons8.com/ios/50/333333/home.png" alt="Home">
    </div>
    <div class="menu-button" onclick="navigateTo('category-chairs')">
      <img src="https://img.icons8.com/ios/50/333333/chair.png" alt="Chairs">
    </div>
    <div class="menu-button" onclick="navigateTo('category-couches')">
      <img src="https://img.icons8.com/ios/50/333333/sofa.png" alt="Couches">
    </div>
    <div class="menu-button" onclick="navigateTo('account')">
      <img src="https://img.icons8.com/ios/50/333333/user.png" alt="Account">
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="modal" id="loginModal">
    <h2>Login/Signup</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <button onclick="login()">Submit</button>
  </div>

  <script>
    const darkModeToggle = document.getElementById("darkModeToggle");
    const menuBubble = document.getElementById("menuBubble");
    const menuIcons = document.getElementById("menuIcons");
    const sections = document.querySelectorAll(".section");
    const overlay = document.getElementById("overlay");
    const loginModal = document.getElementById("loginModal");
    const accountInfo = document.getElementById("account-info");

    function navigateTo(sectionId) {
      sections.forEach(section => section.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
      menuIcons.style.display = "none";
    }

    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkModeToggle.classList.toggle("dark-mode-active");
    });

    menuBubble.addEventListener("click", () => {
      menuIcons.style.display = menuIcons.style.display === "flex" ? "none" : "flex";
    });

    function showLoginModal() {
      loginModal.classList.add("active");
      overlay.classList.add("active");
    }

    function login() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      if (name && email) {
        accountInfo.innerHTML = `
          <p>Name: ${name}</p>
          <p>Email: ${email}</p>
        `;
        loginModal.classList.remove("active");
        overlay.classList.remove("active");
      }
    }

    overlay.addEventListener("click", () => {
      loginModal.classList.remove("active");
      overlay.classList.remove("active");
    });
  </script>
</body>
</html>
